<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registro de datos</h1>
    <form action="">
        <h2>Nombres y apellidos</h2>
        <label for="nombres">Ingresar nombre</label>
        <input type="text" name = "nombre" placeholder="Rosalindo"> 

        <label for="apellidos">Ingresa tu apellido</label>
        <input type="text" name="apellidos" placeholder="Ramos">

        <label for="edad">Ingrese su edad</label>
        <input type="number" name="edad" placeholder="29">

        <label for="email">Ingresar Email</label>
        <input type="email" name="email" placeholder="example@domain.com">

        <label for="contasena">Contrasena</label>
        <input type="password" name="contrasena" placeholder="*****">

        <label for="fecha">Fecha</label>
        <input type="date" name="fecha">
    </form>
</body>
</html>
