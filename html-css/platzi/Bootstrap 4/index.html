<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

         <div class="col-14" style="background-color: blueviolet;">
            2
         </div>
       </div>
       <div class="row">
         <div class="col-2" style="background-color: lightcoral;">
           3
         </div>
         <div class="col-4" style="background-color: papayawhip;">
           4
         </div>
         <div class="col-6" style="background-color: crimson;">
