<!DOCTYPE html>
<html lang="es">  <!-- le indica al navegador el didioma del proyecto, por eso cuando viene en un idioma x nos pregunta si debe traducirlo -->
<head><!-- informacion para el navegador -->
    <meta charset="UTF-8"> <!-- Para que pueda entender caracteres especiales -->
    <meta nane="descreiption" content="Esto es una descripcion de la pagina"><!-- Describe la pagina para los buscadores, ayuda al posicionamiento. -->
    <meta name="robots" content="index,follow"> <!-- Autoriza a los robots de los buscadores el poder acomodar nuestra pagina en cierto tipo de busqueda -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- vewport = tamano de la pantalla. para el responsive -->
    <link rel="stylesheet" href="./clase1.css">
    <title>Es mi pagina</title>
</head>
<body>
    <!-- Etiquetas contenedoras, tiene mas etiquetas dentro
    Etiquetas de contenido tiene el texto, image, video o cualquier lemento
     que ese pueda renderizar en el proyecto.
    La maquetacion consite en estructurar las etiquetas contenedoras, por si solas 
    el navegador no mostrara nada, usar la etiquetas adecuadas contenedora es
    el hatml semantico para idicar al navegador donde estamos y que contenido ha 
    de renderizar-->
    <header> <!-- Cotenedora -->
        <nav></nav> <!-- Contenido -->
    </header>
    <main> <!-- Contenedora del contenido principal -->
        <section> <!-- Contine otoro tipos contendoras o  de cotenidos -->
            <h1>Soy un titulo</h1><!-- de contenido -->
            <p>Soy un texto</p><!-- de contenido -->
            <article>
                    <!-- Contenedora de articuls -->
            </article>
            <article>
                    <!-- Contenedora de articuls -->
            </article>
        </section>
        <ul> <!-- Contenedora de lista sin orden -->
            <li>Soy una manzana</li> <!-- de contenido -->
        </ul>
        <ol> <!-- Contenedora de lista ordenada -->

        </ol>
        <a href="#">Soy un link</a> <!-- Genera hipervinculos -->
    </main>
    <footer>

    </footer>
</body>
</html>
