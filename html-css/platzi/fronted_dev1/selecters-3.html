<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: tomato;
        }
        p::before {

        p::first-letter{ /*Pseudo elemnto que cambia el  solo el color de la primera letra*/

        }
        p:hover { /*Pseudo clase, en este caso cambia de color el elemnto al pasar el mouse por encima*/

        div p:nth-child(2) { /* pseudoclase que modifica un hijo espec[ifico*/

        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Master</p>

    </div>
    <input type="text" placeholder="name">
